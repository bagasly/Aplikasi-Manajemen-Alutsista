<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #134a6e">
    <div
      class="container-fluid w-50 text-center d-grid bg-white p-5"
      style="margin: 10% auto; border-radius: 10px"
    >
      <img
        src="assets/logo.png"
        class="img-fluid w-25 rounded mx-auto d-block"
        alt=""
      />
      <h2 class="text-start mb-4">Sign Up</h2>
      <form action="./php/process_signup.php" method="post">
        <div class="d-grid">
          <div class="form-floating">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Masukkan nama"
            />
            <label for="floatingInput">Fullname</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Masukkan username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              name="battalion"
              class="form-control"
              placeholder="Masukkan Battalion"
            />
            <label for="floatingInput">Battalion</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              name="grade"
              class="form-control"
              placeholder="Masukkan Grade"
            />
            <label for="floatingInput">Grade</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
        </div>
      </form>
      <p>You have account? <a href="login.html">Log in Now</a></p>
    </div>
  </body>
</html>
