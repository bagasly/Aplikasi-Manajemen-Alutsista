<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #134a6e">
    <div
      class="container-fluid w-50 text-center d-grid bg-white p-5"
      style="margin: 10% auto; border-radius: 10px"
    >
      <img
        src="assets/logo.png"
        class="img-fluid w-25 rounded mx-auto d-block"
        alt=""
      />
      <h2 class="text-start mb-4">Sign Up</h2>
      <div class="form-floating">
        <input
          type="text"
          id="fullname"
          class="form-control"
          placeholder="Masukkan nama"
        />
        <label for="floatingInput">Nama lengkap</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Masukkan email"
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input
          type="tel"
          id="phone"
          class="form-control"
          placeholder="Masukkan nomor handphone"
        />
        <label for="floatingInput">Telepon</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Masukkan username"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Telepon</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingRe-password"
          placeholder="Password"
        />
        <label for="floatingRe-password">Password</label>
      </div>
      <button type="button" class="btn btn-primary mb-2">Daftar</button>
      <p>Sudah Punya Akun? <a href="login.html">Login Sekarang</a></p>
    </div>
  </body>
</html>
