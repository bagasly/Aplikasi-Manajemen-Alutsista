<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #134a6e">
    <div
      class="container-fluid w-50 text-center d-grid bg-white p-5"
      style="margin: 10% auto; border-radius: 10px"
    >
      <img
        src="assets/logo.png"
        class="img-fluid w-25 rounded mx-auto"
        alt=""
      />
      <h2 class="text-start mb-4">Login</h2>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Username"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="btn btn-primary mb-2">Masuk</button>
      <p>Belum Punya Akun? <a href="signUp.html">Sign Up Sekarang</a></p>
    </div>
  </body>
</html>
